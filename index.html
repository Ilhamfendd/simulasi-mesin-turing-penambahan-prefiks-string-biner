<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulasi Mesin Turing: Menambahkan Prefiks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Simulasi Mesin Turing: Menambahkan Prefiks Biner</h1>
    <div class="input-container">
      <label for="prefix">Prefiks (biner):</label>
      <input type="text" id="prefix" placeholder="Masukkan prefiks biner">
      <label for="inputString">String Biner:</label>
      <input type="text" id="inputString" placeholder="Masukkan string biner">
    </div>
    <button id="startButton">Mulai Proses</button>

    <div class="output-container">
      <h2>Proses Mesin Turing</h2>
      <div id="tape" class="tape"></div>
      <p id="state">Status: Menunggu input...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
